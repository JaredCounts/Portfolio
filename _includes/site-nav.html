<div id="sidebar">
    <div class="pages">
        <ul>
            {% assign sorted_pages = site.pages | sort: "rorder" | reverse %}
            {% for item in sorted_pages %}
                {% assign url = item.url | relative_url %}

                <li>
                    <a href="{{ url }}"><h4>{{ item.title }}</h4></a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
<div id="cleared"></div>
